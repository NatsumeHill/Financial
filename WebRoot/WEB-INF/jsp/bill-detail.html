<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <!-- 引入 ECharts 文件 -->
    <script src="../js/echarts.js"></script>
    <script src="../js/select-sort.js"></script>
    <!-- 引入 时间选择器的js和css文件 -->
    <link href="../css/src/datepicker.min.css" rel="stylesheet" type="text/css">
    <script src="../js/link/jquery-2.1.1.min.js"></script>
    <script src="../js/link/datepicker.min.js"></script>
    <script src="../js/link/datepicker.en.js"></script>


    <link href="../css/bill-detail.css" rel="stylesheet">
    <link href="../bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../font-awesome/css/font-awesome.css" rel="stylesheet">

    <script>var $promo = $('.select-time');
    $promo.datepicker({
        language: 'en'
    })</script>
</head>
<body>
   <div id="main-container">
       <div id="canvas">
           <div id="nav-block">
               <div class="nav-block-title">添加记录</div>
               <div class="select-sort">
                   <form class="form-inline">
                           <div class="select-group">
                               <label class="sr-only" for="Select1">Select1</label>
                               <select id="Select1" class="select"></select>
                           </div>
                           <div class="select-group">
                               <label class="sr-only" for="Select2">Select2</label>
                               <select id="Select2" class="select"></select>
                           </div>
                           <div class="select-group">
                               <label class="sr-only" for="Select3">Select3</label>
                               <select id="Select3" class="select"></select>
                           </div>
                   </form>
               </div>
               <div class="input-money">
                   <div class="input-group">
                       <input type="text" class="form-control" placeholder="" aria-describedby="basic-addon2" id='money'/>
                       <span  class="input-group-addon">元/￥</span>
                   </div>
               </div>
               <div class="select-time">
                   <div class="input-group">
                       <input type='text' class='datepicker-here form-control' data-language='en' placeholder="" id='date'/>
                       <span class="input-group-addon">时间</span>
                   </div>
               </div>
               <div class="input-other">
                   <div class="input-group">
                       <input type="text" class="form-control" placeholder="" aria-describedby="basic-addon2" id='note'/>
                       <span class="input-group-addon">备注</span>
                   </div>
               </div>
               <div class="submit">
                   <button type="button" class="btn btn-default btn-block" id="submit">确定</button>
               </div>
           </div>
           <a  class="toggle-nav" id="add"><i class="fa fa-edit"></i></a>
           <div id="view">
               <div class="main-view">
                   <div class="form-view" hidden="hidden">
                       <table class="table table-striped table-fixed-head">
                           <thead>
                           <tr class="title">
                               <td></td>
                               <td>时间</td>
                               <td>收/支</td>
                               <td>类别</td>
                               <td>金额</td>
                               <td>备注</td>
                               <td></td>
                           </tr>
                           </thead>
                           <tbody>
                           </tbody>
                       </table>
                   </div>
                   <div class="now-total"></div>
                   <div class="page-view" hidden="hidden">
                       <nav>
                           <ul class="pagination">
                               <li>
                                   <a aria-label="Previous" id="pre">
                                       <span aria-hidden="true">&laquo;</span>
                                   </a>
                               </li>
                           </ul>
                       </nav>
                   </div>
               </div>
           </div>
       </div>
   </div>


   <script type="text/javascript">
       addressInit('Select1', 'Select2', 'Select3');
   </script>
   <script src="../js/jquery1.9.1.min.js"></script>
   <script src="../js/bill-detail.js"></script>

   <script src="../js/src/jquery.2.1.1.min.js"></script>
   <script src="../js/src/jquery.michiweber.table-head-fixed.js"></script>
</body>
</html>
