<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>launch plan</title>

    <!-- 引入 ECharts 文件 -->
    <script src="../js/echarts.js"></script>
    <script src="../js/select-date.js"></script>

    <link href="../css/launch-plan.css" rel="stylesheet">
    <link href="../bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../font-awesome/css/font-awesome.css" rel="stylesheet">
</head>
<body>
<div id="main-container">
    <div class="page-container">
        <div class="page">
            <div class="head">
                <div class="title">发起贷款方案</div>
            </div>
            <div class="page-body">
                <div class="body-contain">
                    <div class="group-control">
                        <div class="title-control">方案名:</div>
                        <div class="input-div">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="" aria-describedby="basic-addon2">
                            </div>
                        </div>
                    </div>
                    <div class="group-control">
                        <div class="title-control">发起人姓名:</div>
                        <div class="input-div">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="" aria-describedby="basic-addon2">
                            </div>
                        </div>
                    </div>
                    <div class="group-control">
                        <div class="title-control">方案额度:</div>
                        <div class="input-div">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="--元" aria-describedby="basic-addon2">
                            </div>
                        </div>
                    </div>
                    <div class="group-control">
                        <div class="title-control">投资期限:</div>
                        <div class="input-div">
                            <div class="input-group">
                                <div class="select-group">
                                    <label class="sr-only" for="Select1">Select1</label>
                                    <select id="Select1" class="select"></select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="group-control">
                        <div class="title-control">还款利率:</div>
                        <div class="input-div">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="--%" aria-describedby="basic-addon2">
                            </div>
                        </div>
                    </div>
                    <div class="group-control-btn">
                        <div class="btn-group" role="group" aria-label="...">
                            <button type="button" class="btn btn-default">发起方案</button>
                        </div>
                    </div>
                </div>
                <div id="chart"></div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    addressInit('Select1');
</script>
<script src="../js/launch-plan.js"></script>
</body>
</html>
