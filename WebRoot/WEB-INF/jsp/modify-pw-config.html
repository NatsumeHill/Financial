<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>modify password config</title>

    <link href="../css/modify-pw-config.css" rel="stylesheet">
    <link href="../bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../font-awesome/css/font-awesome.css" rel="stylesheet">
</head>
<body>
     <div id="main-container">
         <div class="page-container">
             <div class="page">
                 <div class="head">
                     <div class="title">修改密码</div>
                 </div>
                 <div class="page-body">
                     <div class="body-contain">
                         <div class="group-control">
                             <div class="title-control">当前密码:</div>
                             <div class="input-div">
                                 <div class="input-group">
                                     <input type="text" class="form-control" placeholder="请输入当前密码" aria-describedby="basic-addon2">
                                 </div>
                             </div>
                         </div>
                         <div class="group-control">
                             <div class="title-control">新的密码:</div>
                             <div class="input-div">
                                 <div class="input-group">
                                     <input type="text" class="form-control" placeholder="请输入新的密码" aria-describedby="basic-addon2">
                                 </div>
                             </div>
                         </div>
                         <div class="group-control">
                             <div class="title-control">再次确认:</div>
                             <div class="input-div">
                                 <div class="input-group">
                                     <input type="text" class="form-control" placeholder="再次确认新的密码" aria-describedby="basic-addon2">
                                 </div>
                             </div>
                         </div>
                         <div class="group-control">
                             <div class="title-control">安全问题:</div>
                             <div class="input-div">
                                 <div class="input-group">
                                     <input type="text" class="form-control" placeholder="..." readonly aria-describedby="basic-addon2">
                                 </div>
                             </div>
                         </div>
                         <div class="group-control">
                             <div class="title-control">回答:</div>
                             <div class="input-div">
                                 <div class="input-group">
                                     <input type="text" class="form-control" placeholder="请输入安全问题答案" aria-describedby="basic-addon2">
                                 </div>
                             </div>
                         </div>
                         <div class="group-control-btn">
                             <div class="btn-group" role="group" aria-label="...">
                                 <button type="button" class="btn btn-default">确定</button>
                             </div>
                         </div>
                     </div>
                 </div>
             </div>
         </div>
     </div>
</body>
</html>
